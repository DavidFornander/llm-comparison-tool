services:
  llm-comparison-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-comparison-tool
    ports:
      - "0.0.0.0:3100:3100"  # Bind to all interfaces to expose on local network
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
    restart: unless-stopped

