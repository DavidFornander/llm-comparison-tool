services:
  llm-comparison-tool-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: llm-comparison-tool-dev
    ports:
      - "0.0.0.0:3100:3100"  # Bind to all interfaces to expose on local network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - HOSTNAME=0.0.0.0  # Listen on all interfaces
      # Allow localhost and local network IPs (will be auto-detected)
      - ALLOWED_ORIGINS=http://localhost:3100
    restart: unless-stopped

